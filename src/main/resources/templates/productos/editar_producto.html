<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="master">

<body>
	<main layout:fragment="droguería">
		<div class="col-12">
			<h2>Editar producto</h2>
			<form th:object="${producto}" th:action="@{/productos/editar/} + ${producto.idProducto}" method="post">
				<input type="hidden" th:field="*{idProducto}">
				<div class="form-group">
					<label for="nombre">Nombre del producto</label>
					<input autocomplete="off" autofocus th:field="*{nombreProducto}" id="nombreProducto"
						placeholder="Escribe el nombre del producto" type="text" class="form-control"
						th:classappend="${#fields.hasErrors('nombreProducto')} ? 'is-invalid' : ''">
					<div class="invalid-feedback" th:errors="*{nombreProducto}"></div>
				</div>
				<div class="form-group">
					<label for="codigo">Código de barras</label>
					<input autocomplete="off" th:field="*{codigoProducto}" id="codigoProducto"
						placeholder="Escribe el código del producto" type="text" class="form-control"
						th:classappend="${#fields.hasErrors('codigoProducto')} ? 'is-invalid' : ''">
					<div class="invalid-feedback" th:errors="*{codigoProducto}"></div>
				</div>
				<div class="form-group">
					<label for="existencia">Existencia actual</label>
					<input autocomplete="off" th:field="*{existenciaProducto}" id="existenciaProducto"
						placeholder="Cantidad actual del producto" type="number" class="form-control"
						th:classappend="${#fields.hasErrors('existenciaProducto')} ? 'is-invalid' : ''">
					<div class="invalid-feedback" th:errors="*{existenciaProducto}"></div>
				</div>
				<div class="form-group">
					<label for="existencia">Precio</label>
					<input autocomplete="off" th:field="*{precioProducto}" id="precioProducto" placeholder="Precio del producto"
						type="number" class="form-control"
						th:classappend="${#fields.hasErrors('precioProducto')} ? 'is-invalid' : ''">
					<div class="invalid-feedback" th:errors="*{precioProducto}"></div>
				</div>
				
				<div class="form-group">
					<label for="existencia">Tipo producto</label>
					<input autocomplete="off" th:field="*{tipoProducto}" id="tipoProducto" placeholder="Tipo de producto"
						type="text" class="form-control"
						th:classappend="${#fields.hasErrors('tipoProducto')} ? 'is-invalid' : ''">
					<div class="invalid-feedback" th:errors="*{tipoProducto}"></div>
				</div>
				
				<button class="btn btn-success" type="submit">Guardar</button>
				&nbsp;<a class="btn btn-warning" th:href="@{/productos/mostrar}">Ver todos</a>
			</form>
		</div>
	</main>
</body>

</html>
